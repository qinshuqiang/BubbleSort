<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function ding(arr){
            n= arr.length
            count = 0
            for (var i = 0; i < n - 1; i++) {
            for (var j = 0; j < n - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = temp
                    count++
                }
            }
        }
        return arr;
        return count;
        }
        var test = [1, 4, 8, 77]
        ding(test)
        if(count!=0){
            alert(test)
            alert(count)
        }
        else{
            alert("已经是有序数组")

        }
    </script>
</head>
